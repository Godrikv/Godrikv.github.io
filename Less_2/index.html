<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5843185d92.js" crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
<div class="container">
    <nav class="navbar navbar-light bg-dark">
        <div class="btn-group ml-auto">
            <button class="btn btn-light btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                Корзина
            </button>
            <div class="dropdown-menu dropdown-menu-right basketPanel">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Имя</th>
                        <th scope="col">Цена</th>
                        <th scope="col">Количество</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                    <tr>
                        <th colspan="2" scope="row">Итого:</th>
                        <td colspan="3">
                            <span class="total">0</span>
                            <i class="fas fa-ruble-sign"></i>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </nav>

    <br>

    <div class="center">
        <div class="cole-4">
            <div>Товар 1</div>
            <img src="img/prcards_one.png" alt="..." class="img-thumbnail">
            <div>
                <span class="productPrice">120</span>
                <i class="fas fa-ruble-sign"></i>
            </div>
            <button type="button"
                    class="btn btn-success mt-3 toBasketBtn"
                    data-id="1"
                    data-price="1200"
                    data-name="Товар 1"
            >
                В корзину
            </button>
        </div>
        <div class="cole-4">
            <div>Товар 2</div>
            <img src="img/prcards_four.png" alt="..." class="img-thumbnail">
            <div>
                <span class="productPrice">75</span>
                <i class="fas fa-ruble-sign"></i>
            </div>
            <button type="button"
                    class="btn btn-success mt-3 toBasketBtn"
                    data-id="2"
                    data-price="690"
                    data-name="Товар 2"
            >
                В корзину
            </button>
        </div>
        <div class="cole-4">
            <div>Товар 3</div>
            <img src="img/prcards_seven.png" alt="..." class="img-thumbnail">
            <div>
                <span class="productPrice">3000</span>
                <i class="fas fa-ruble-sign"></i>
            </div>
            <button type="button"
                    class="btn btn-success mt-3 toBasketBtn"
                    data-id="3"
                    data-price="3780"
                    data-name="Товар 3"
            >
                В корзину
            </button>
        </div>
        <div class="cole-4">
            <div>Товар 4</div>
            <img src="img/prcards_five.png" alt="..." class="img-thumbnail">
            <div>
                <span class="productPrice">300</span>
                <i class="fas fa-ruble-sign"></i>
            </div>
            <button type="button"
                    class="btn btn-success mt-3 toBasketBtn"
                    data-id="4"
                    data-price="300"
                    data-name="Товар 4"
            >
                В корзину
            </button>
        </div>
        <div class="cole-4">
            <div>Товар 5</div>
            <img src="img/prcards_three.png" alt="..." class="img-thumbnail">
            <div>
                <span class="productPrice">770</span>
                <i class="fas fa-ruble-sign"></i>
            </div>
            <button type="button"
                    class="btn btn-success mt-3 toBasketBtn"
                    data-id="5"
                    data-price="770"
                    data-name="Товар 5"
            >
                В корзину
            </button>
        </div>
    </div>
</div>



    <script src="cart.js"></script>

</body>
</html>
