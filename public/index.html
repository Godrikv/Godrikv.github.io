<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/assets/css/normalize.css">
    <link rel="stylesheet" href="../src/assets/css/style.css">
    <script src="https://kit.fontawesome.com/5843185d92.js" crossorigin="anonymous"></script>
    <title>Автоэстетика</title>
</head>
<body>
    <div class="center">
        <div class="header">
            <div class="header__top">
                <div class="header__top_menu">
                    <details class="header__top_menu-drop">
                        <summary>АВТОМОБИЛИ</summary>
                    </details>
                    <details class="header__top_menu-drop">
                        <summary>АВТОЗАПЧАСТИ</summary>
                    </details>
                    <details class="header__top_menu-drop">
                        <summary>ГОСНОМЕРА</summary>
                    </details>
                    <details class="header__top_menu-drop">
                        <summary>ГРУЗОПЕРЕВОЗКИ</summary>
                    </details>
                    <details class="header__top_menu-drop">
                        <summary>ПОПУТКИ</summary>
                    </details>
                    <details class="header__top_menu-drop">
                        <summary>НЕДВИЖИМОСТЬ</summary>
                    </details>
                    <details class="header__top_menu-drop">
                        <summary>ГОСТИНИЦЫ</summary>
                    </details>
                </div>
                <div class="header__top_time">
                    24/7
                </div>
            </div>
            <div class="header__line"></div>
            <div class="header__bottom">
                <div class="header__bottom_menu">ИНТЕРНЕТ - МАГАЗИН  АВТОАКСЕССУАРОВ</div>
                <div class="header__bottom_register">LOGIN AND PASSWORD</div>
                <div class="header__bottom_language">
                    <div class="header__bottom_language header__bottom_language-ru">РУС</div>|
                    <div class="header__bottom_language header__bottom_language-en">ENG</div>|
                    <div class="header__bottom_language header__bottom_language-kaz">КАЗ</div>
                </div>
            </div>
            <div class="header__main">
                <div class="header__main_top">
                    <img src="../src/assets/img/per.png" alt="flag" class="header__flag">
                    <div class="header__main_top-text">
                        <div class="header__main_top-text_position-main">
                            <div class="header__main_top-text_pro">PRO</div>
                            <div class="header__main_top-text_position">
                                <div class="header__main_top-text_detailing">DETAILING</div>
                                <div class="header__main_top-text_prof">ПРОФЕССИОНАЛЬНЫЙ ЦЕНТР ДЕТЕЙЛИНГА</div>
                            </div>
                        </div>
                        <div class="header__main_menu">
                            <div class="header__main_menu_list"><span class="header__main_menu_list-number">01</span>Главная</div>
                            <div class="header__main_menu_list"><span class="header__main_menu_list-number">02</span>Услуги</div>
                            <div class="header__main_menu_list"><span class="header__main_menu_list-number">03</span>Прайс лист</div>
                            <div class="header__main_menu_list"><span class="header__main_menu_list-number">04</span>Акции</div>
                            <div class="header__main_menu_list"><span class="header__main_menu_list-number">05</span>Контакты</div>
                        </div>
                    </div>

                </div>
                <div class="header__main_center">
                    <img src="../src/assets/img/kol.png" alt="шины" >
                    <video width="771" height="300" autoplay loop class="header__main_center_video">
                        <source src="../src/assets/img/2.mp4" type="video/mp4">
                    </video>
                    <img src="../src/assets/img/kol1.png" alt="шины" height="133" style="margin-top: 40px">
                </div>
            </div>
        </div>
        <video width="771" height="300" autoplay loop class="header__main_center_video">
            <source src="../src/assets/img/proba.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
